<section>
    <div class="container">
        <div class="text-start pt-5">
            <h1 class="display-6 fw-bold lh-1 mb-2">PódCast
                <svg xmlns="http://www.w3.org/2000/svg" width="42" height="42" fill="currentColor" class="bi bi-soundwave" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M8.5 2a.5.5 0 0 1 .5.5v11a.5.5 0 0 1-1 0v-11a.5.5 0 0 1 .5-.5zm-2 2a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zm4 0a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zm-6 1.5A.5.5 0 0 1 5 6v4a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm8 0a.5.5 0 0 1 .5.5v4a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm-10 1A.5.5 0 0 1 3 7v2a.5.5 0 0 1-1 0V7a.5.5 0 0 1 .5-.5zm12 0a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0V7a.5.5 0 0 1 .5-.5z"/>
                </svg>
            </h1>
        </div>


        <div class="accordion" id="accordionContainer">
            
            <div class="accordion-item" *ngFor="let category of podcast; let i = index">
              
                <h2 class="accordion-header" [id]="'heading' + i">
                    <button class="accordion-button" 
                            type="button" 
                            data-bs-toggle="collapse" 
                            [attr.data-bs-target]="'#collapse' + i" 
                            aria-expanded="true" 
                            [attr.aria-controls]="'collapse' + i">
                            {{ category.mes }} 
                            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="bi bi-megaphone" viewBox="0 0 16 16">
                                <path d="M13 2.5a1.5 1.5 0 0 1 3 0v11a1.5 1.5 0 0 1-3 0v-.214c-2.162-1.241-4.49-1.843-6.912-2.083l.405 2.712A1 1 0 0 1 5.51 15.1h-.548a1 1 0 0 1-.916-.599l-1.85-3.49a68.14 68.14 0 0 0-.202-.003A2.014 2.014 0 0 1 0 9V7a2.02 2.02 0 0 1 1.992-2.013 74.663 74.663 0 0 0 2.483-.075c3.043-.154 6.148-.849 8.525-2.199V2.5zm1 0v11a.5.5 0 0 0 1 0v-11a.5.5 0 0 0-1 0zm-1 1.35c-2.344 1.205-5.209 1.842-8 2.033v4.233c.18.01.359.022.537.036 2.568.189 5.093.744 7.463 1.993V3.85zm-9 6.215v-4.13a95.09 95.09 0 0 1-1.992.052A1.02 1.02 0 0 0 1 7v2c0 .55.448 1.002 1.006 1.009A60.49 60.49 0 0 1 4 10.065zm-.657.975 1.609 3.037.01.024h.548l-.002-.014-.443-2.966a68.019 68.019 0 0 0-1.722-.082z"/>
                            </svg>                            
                    </button>
                </h2>

                <div [id]="'collapse' + i" 
                    class="accordion-collapse collapse {{category.s}}" 
                    [attr.aria-labelledby]="'heading' + i"
                    data-bs-parent="#accordionContainer">

                    <div class="accordion-body">
                        <div class="row">
                            <div class="col-lg-4" *ngFor="let dlo of category.audios">
                
                                <div class="card" style="width: 100%; margin-bottom: 0.5rem;">
                                    <div class="card-body">
                                        <h6 class="card-title">{{dlo.nomb}}</h6>
                                        <!-- <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p> -->
                                        <audio controls> <source src="{{ruta}}{{dlo.liga}}" type="audio/mpeg">tú explorador no soporta elementos de audio</audio>
                                    </div>
                                </div>                    
                
                            </div>
                        </div>                         
                    </div>

                </div>
                
            </div>

        </div>
    </div>
</section>
